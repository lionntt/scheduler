{% extends "mainsite/home.html" %}
{% block content %}
<div>
  <h1>Register</h1>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Sign Up">
  </form>

  <div class="border-top pt-3">
    <small class="text-muted">
      Already have an account? <a class="ml-2" href="{% url 'mainsite-login' %}">Sign In</a>
    </small>
  </div>

</div>
{% endblock content %}
