<!--Mywidget-->
<!-- <button onclick="prompt_test()" id="prompt_input">新增類型</button> -->

  <form action="" method="GET" id="grades_form">
      {% csrf_token %}
      {{ form.as_p }}
  </form>
  
  <input type="submit" value="submit">
  <script>
    function prompt_test() {
    
      var test = prompt("考試類型：");
      // e.preventDefault();
  
      $.ajax({
        type: 'GET',
        url: '/grades_ajax',
        data: {
          'test_type': test,
        },
        success: function(response){
          var select = document.getElementById('id_create_option');
          var option = document.createElement('option');

          // create text node to add to option element (opt)
          option.appendChild( document.createTextNode(test));

          // set value property of opt
          option.value = (test )

          // add opt to end of select box (sel)
          select.appendChild(option); 
          
        },
        error: function(response){
        console.log("Failed");
        }
      });
    }
    
  </script>
