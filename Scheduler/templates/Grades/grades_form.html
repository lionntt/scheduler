{% extends "mainsite/home.html" %}
{% block content %}
<!-- <button onclick="prompt_test()" id="prompt_input">新增類型</button> -->

  {% comment %} <form class="" action="" method="POST" id="grades_form" onsubmit="return false;">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="submit">
    </form> {% endcomment %}<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ form.as_p }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

  
  <script>
    function prompt_test() {
      var csrf_token = $('input[name="csrfmiddlewaretoken"]').val()
      var test = prompt("考試類型：");
  
      $.ajax({
        
        type: 'POST',
        url: '/grades_ajax/',
        data: {
          'test_type': test,
          'csrfmiddlewaretoken': csrf_token,
        },
        success: function(response){
          console.log("Success");
          var select = document.getElementById('id_create_option');
          var option = document.createElement('option');

          // create text node to add to option element (opt)
          option.appendChild(document.createTextNode(test));

          // set value property of opt
          option.value = (test);

          // add opt to end of select box (sel)
          select.appendChild(option); 
          console.log("success");
          
        },
        error: function(response){
          console.log("Failed");
        }
      });
    }
    
  </script>
  

</body>
</html>

{% endblock content %}
